            item.classList.add('hover:bg-gray-100', 'text-gray-600');
            if (index === currentStepIndex) {
                item.classList.add('bg-accent-color', 'text-gray-900', 'font-semibold', 'shadow-md');
                item.classList.remove('text-gray-600', 'hover:bg-gray-100');
            }
        });

        // Initialize/Re-attach Interview Game components
        if (APP_DATA[currentStepIndex].id === 'interview_game') {
            initInterviewGame();
        }
    }

    // Function to handle navigation
    function goToStep(index) {
        if (index === currentStepIndex) return;

        // Clear timer if navigating away from the game
        if (APP_DATA[currentStepIndex].id === 'interview_game') {
            clearInterval(timerInterval);
        }

        const oldSlide = document.getElementById(`slide-${APP_DATA[currentStepIndex].id}`);
        
        // 1. Hide old slide: Simply remove the 'active' class to trigger CSS transition
        if (oldSlide) {
            oldSlide.classList.remove('active');
        }

        currentStepIndex = index;

        const newSlide = document.getElementById(`slide-${APP_DATA[index].id}`);
        
        // 2. Show new slide: Add the 'active' class to trigger CSS transition
        if (newSlide) {
            newSlide.classList.add('active'); 
        }

        // 3. Update navigation active state
        document.querySelectorAll('.nav-item').forEach((item, idx) => {
            item.classList.remove('bg-accent-color', 'text-gray-900', 'font-semibold', 'shadow-md');
            item.classList.add('hover:bg-gray-100', 'text-gray-600');
            if (idx === currentStepIndex) {
                item.classList.add('bg-accent-color', 'text-gray-900', 'font-semibold', 'shadow-md');
                item.classList.remove('text-gray-600', 'hover:bg-gray-100');
            }
        });
        
        // 4. Re-initialize game if new step is the game
        if (APP_DATA[currentStepIndex].id === 'interview_game') {
            initInterviewGame();
        }
    }

    // Function to render the navigation menu
    function renderNavigation() {
        navList.innerHTML = '';
        APP_DATA.forEach((step, index) => {
            const li = document.createElement('li');
            li.innerHTML = `
                <button class="nav-item w-full text-left flex items-center p-3 transition duration-150 rounded-r-full text-gray-600 hover:bg-gray-100 ${index === currentStepIndex ? 'bg-accent-color text-gray-900 font-semibold shadow-md' : ''}" onclick="goToStep(${index})">
                    <span class="mr-3 text-lg">${step.icon}</span>
                    <span class="text-base">${step.title}</span>
                </button>
            `;
            navList.appendChild(li);
        });
    }


    // --- Interview Simulation Game Logic ---

    function initInterviewGame() {
        const selectionScreen = document.getElementById('prompt-selection');
        const startScreen = document.getElementById('start-screen');
        const answerScreen = document.getElementById('answer-screen');
        const reportScreen = document.getElementById('report-screen');
        selectedQuestion = null;

        // Reset state
        selectionScreen.classList.remove('hidden');
        startScreen.classList.add('hidden');
        answerScreen.classList.add('hidden');
        reportScreen.classList.add('hidden');
        selectionScreen.innerHTML = '';
        clearInterval(timerInterval);

        // Render prompt tiles
        INTERVIEW_QUESTIONS.forEach((q, index) => {
            const tile = document.createElement('button');
            tile.className = 'prompt-tile flex flex-col items-center justify-center p-4 bg-white text-gray-800 rounded-xl shadow-lg transition duration-300 hover:bg-gray-50';
            tile.innerHTML = `<span class="text-4xl">${q.icon}</span><span class="text-lg mt-2 font-semibold">${q.label}</span>`;
            tile.onclick = () => showStartScreen(q);
            selectionScreen.appendChild(tile);
        });

        const form = document.getElementById('timed-answer-form');
        form.removeEventListener('submit', handleTimedAnswerSubmit);
        form.addEventListener('submit', handleTimedAnswerSubmit);
    }

    function showStartScreen(question) {
        selectedQuestion = question;
        document.getElementById('prompt-selection').classList.add('hidden');
        document.getElementById('report-screen').classList.add('hidden');
        document.getElementById('answer-screen').classList.add('hidden');

        document.getElementById('start-question-label').textContent = question.label;
        document.getElementById('start-question-prompt').textContent = question.prompt;
        
        document.getElementById('start-screen').classList.remove('hidden');
    }
    
    window.startTimerAndInput = function() {
        const startScreen = document.getElementById('start-screen');
        const answerScreen = document.getElementById('answer-screen');
        const timerDisplay = document.getElementById('timer-display');
        const questionPromptActive = document.getElementById('current-question-prompt-active');
        const questionLabel = document.getElementById('current-question-label');
        const answerInput = document.getElementById('answer-input');
        const submitButton = document.getElementById('submit-button');

        // Transition from Start Screen to Answer Screen
        startScreen.classList.add('hidden');
        answerScreen.classList.remove('hidden');

        // Set question details in the active screen
        questionLabel.textContent = `Question Theme: ${selectedQuestion.label}`;
        questionPromptActive.textContent = selectedQuestion.prompt;
        answerInput.value = '';
        answerInput.disabled = false;
        answerInput.placeholder = selectedQuestion.placeholder;
        submitButton.disabled = false;
        
        timeLeft = TOTAL_TIME;
        timerDisplay.textContent = timeLeft;

        // Start timer
        timerInterval = setInterval(() => {
            timeLeft--;
            timerDisplay.textContent = timeLeft;
            
            if (timeLeft <= 10) {
                timerDisplay.classList.add('text-red-500');
                timerDisplay.classList.remove('text-primary-color');
            } else {
                timerDisplay.classList.add('text-primary-color');
                timerDisplay.classList.remove('text-red-500');
            }

            if (timeLeft <= 0) {
                clearInterval(timerInterval);
                submitButton.click(); // Auto-submit on time out
            }
        }, 1000);
    }

    function handleTimedAnswerSubmit(e) {
        e.preventDefault();
        clearInterval(timerInterval);
        const answerInput = document.getElementById('answer-input');
        const answerText = answerInput.value.trim();
        answerInput.disabled = true;

        generateReport(answerText);
    }

    function generateReport(answerText) {
        const answerScreen = document.getElementById('answer-screen');
        const reportScreen = document.getElementById('report-screen');
        
        // Hide answer screen, show report
        answerScreen.classList.add('hidden');
        reportScreen.classList.remove('hidden');

        const wordCount = answerText.split(/\s+/).filter(word => word.length > 0).length;
        const timeTaken = TOTAL_TIME - timeLeft;
        const isTimedOut = timeLeft <= 0;
        
        // --- Scoring and Feedback Logic ---
        let score = 0;
        let fluencyText = '';
        let grammarText = '';
        let craftText = '';
        let panelInsight = '';
        
        // 1. Base Score & Fluency/Pacing
        if (wordCount < 15) {
            score = 55;
            fluencyText = `Warning: The response is too brief (${wordCount} words). AFI interviews demand detailed, yet concise answers. This response is underdeveloped for a key interview prompt.`;
        } else if (wordCount >= 15 && wordCount <= 55) {
            // Optimal length for concise articulation
            score = 75 + Math.floor(Math.random() * 10);
            fluencyText = `Good Pacing (${wordCount} words written in ${timeTaken} seconds). The length is appropriate for a concise, 60-second verbal answer.`;
        } else {
            score = 70;
            fluencyText = `The response is verbose (${wordCount} words). While detailed, this would likely exceed the time limit in a fast-paced spoken interview. Practice editing for conciseness.`;
        }

        // 2. Adjust for Time
        if (isTimedOut) {
            score -= 10;
            fluencyText += " (TIMED OUT - This indicates hesitation or verbosity. Keep answers tighter.)";
        } else if (timeTaken < 10 && wordCount > 0) {
            score += 5; // Fast and articulate
        }
        
        // 3. Content Quality (Craft Specificity)
        const craftKeywords = ["blocking", "shot choice", "performance", "subtext", "budget", "collaboration", "vision", "cinematic voice", "tradeoffs", "directorial decision"];
        const keywordMatches = craftKeywords.filter(keyword => answerText.toLowerCase().includes(keyword)).length;
        
        if (keywordMatches >= 3) {
            score += 8;
            craftText = `Excellent. Specific craft terms were used (${keywordMatches} key terms found). Ensure your claims about your work are backed up with concrete directorial choices.`;
        } else if (keywordMatches >= 1) {
            score += 4;
            craftText = "Adequate. Some craft terms used. For AFI, always connect abstract ideas to specific directing craft (camera, actor blocking, etc.).";
        } else {
            craftText = "Needs significant improvement. The answer lacks specific directing terminology. AFI looks for filmmakers who can analyze their craft.";
            score -= 5;
        }

        // 4. Grammar/Vocabulary (Simple proxy: length and score association)
        if (score >= 80) {
            grammarText = "Excellent clarity and structure. The response is fluent and ready for professional use. Focus on eliminating any minor stylistic errors.";
        } else if (score >= 65) {
            grammarText = "Generally fluent. Focus on improving sentence structure and using precise vocabulary to convey complex ideas efficiently.";
        } else {
            grammarText = "Clarity issues detected. Focus on constructing clear, declarative sentences to ensure your argument is immediately understood.";
        }
        
        // 5. Panel Insight (Final Assessment)
        if (score >= 90) {
            panelInsight = "This response is highly effective and demonstrates confidence, focus on craft, and excellent articulation under pressure. The panel would be impressed.";
        } else if (score >= 75) {
            panelInsight = "A solid, competitive response. It successfully addresses the prompt but could be strengthened with deeper, more unique insight into the directorial craft.";
        } else {
            panelInsight = "The panel might find this response lacking in depth or clarity, especially considering the competitive nature of the AFI application. Needs focused practice on specificity and conciseness.";
        }

        // Clamp score
        score = Math.min(Math.max(50, score), 100);

        // --- Update Report Screen ---
        
        document.getElementById('report-score').textContent = score >= 90 ? `${score} - Excellent` : score >= 75 ? `${score} - Good` : `${score} - Fair`;
        document.getElementById('report-words-time').innerHTML = `${wordCount} <span class="text-xl text-gray-400">Words</span> / ${timeTaken} <span class="text-xl text-gray-400">Sec</span>`;
        
        document.getElementById('report-fluency').textContent = fluencyText;
        document.getElementById('report-grammar').textContent = grammarText;
        document.getElementById('report-craft').textContent = craftText;
        document.getElementById('report-panel-insight').textContent = panelInsight;

        // Apply score colors
        const scoreElement = document.getElementById('report-score');
        const scoreCard = scoreElement.closest('.border-t-4');
        
        // Reset and apply colors dynamically
        scoreCard.classList.remove('border-green-500', 'border-yellow-500', 'border-red-500');
        scoreElement.classList.remove('text-green-600', 'text-yellow-600', 'text-red-600');

        if (score >= 90) {
            scoreElement.classList.add('text-green-600');
            scoreCard.classList.add('border-green-500');
        } else if (score >= 75) {
            scoreElement.classList.add('text-yellow-600');
            scoreCard.classList.add('border-yellow-500');
        } else {
            scoreElement.classList.add('text-red-600');
            scoreCard.classList.add('border-red-500');
        }
    }

    function resetInterviewGame() {
        initInterviewGame();
    }


    // --- Initialization ---
    document.addEventListener('DOMContentLoaded', () => {
        // Run initial render of navigation and content (starting at index 0)
        renderNavigation();
        renderContent();
    });

    // Make functions available globally for onclick attributes
    window.goToStep = goToStep;
    window.showStartScreen = showStartScreen;
    window.resetInterviewGame = resetInterviewGame;

</script>
